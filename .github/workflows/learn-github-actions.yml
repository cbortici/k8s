name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Group of log lines
        run: |
            echo "::group::My title"
            echo "Inside group"
            pwd
            ls
            terraform -v

      - name: Terraform Init
        id: init
        run: terraform init

